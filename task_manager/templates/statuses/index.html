{% extends "../index.html" %}
{% load i18n %}

{% block content %}
Статусы: {{ statuses }}
<ul>
{% for status in statuses %}
<li>{{ status.id }} {{ status.name }} <a href="{% url 'statuses:delete' status.id %}">{% translate 'Delete' %}</a> <a href="{% url 'statuses:edit' status.id %}">{% translate 'Edit' %}</a></li>
{% endfor %}
</ul>

<p><a href="{% url 'statuses:create' %}">{% translate 'Add status' %}</a></p>
{% endblock %}
